<table class="result__table" style="width: 100%">
    {% for item in context.petl_table %}
        <tr>
            {% if loop.index0 == 0 %}
                <th>{{ item[0] }}</th>
                <th>{{ item[1] }}</th>
            {% else %}
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
            {% endif %}
        </tr>
    {% endfor %}

</table>
